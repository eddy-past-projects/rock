<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <title>rock paper scissors</title>
</head>
<body>
  <main class='container'>
  <h1>Rock, Paper, Scissors</h1>
  <p>Select either rock, paper, or scissors and see if you can beat the computer!</p>

  <p><strong>Remember:</strong> “Rock breaks scissors, scissors cuts paper, paper covers rock.”</p>

  <div class='score'>
    <h2>score</h2>
    <h3>Player: [ <span class='playerScore'></span> ]   Computer: [ <span class='computerScore'></span> ] </h3>
  </div>

  <div class='message'>
    <h2>picks</h2>

    <h3>Player: [ <span class='player'></span> ]   Computer: [ <span class='computer'></span> ]
      <div class='outcome'>    </div>
    </h3>

  </div>

  <button >Rock</button>
  <button >Paper</button>
  <button >Scissors</button>
</main>

<script src="./script.js" rel='javascript'></script>
</body>
</html>
